plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.11'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'io.freefair.lombok' version '6.4.2'
}

group = 'com.example'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven {
		url 'https://repo.terracotta.org/maven2/'
	}
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	developmentOnly 'org.springframework.boot:spring-boot-devtools'
	runtimeOnly 'com.h2database:h2'
	implementation group: 'net.sf.ehcache', name: 'ehcache-ee', version:'2.10.10.10.11'
	implementation(group: 'org.hibernate', name: 'hibernate-ehcache', version:'5.6.15.Final') { exclude(module: 'ehcache-core') exclude(module: 'ehcache')}
	implementation group: 'org.springframework', name: 'spring-context-support', version:'5.3.25'
	// https://mvnrepository.com/artifact/org.reflections/reflections
	implementation group: 'org.reflections', name: 'reflections', version: '0.10.2'

}

tasks.named('test') {
	useJUnitPlatform()
}
